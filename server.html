<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding-top: 10%;
            margin: 0;
            height: 100vh;
        }
        .welcome-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 60px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome! Affan</h1>
        <p>We're glad to have you here.<br>
        Explore and enjoy your experience.</p>
    </div>
</body>
</html>
